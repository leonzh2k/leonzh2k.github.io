<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Take a peek at the console...</h2>
    <script>
        /* 
            Classic interview weeder problem. Prints numbers from 
            1 to 100 and indicates whether each number is divisible 
            by 3 (Fizz), divisible by 5 (Buzz), or both (FizzBuzz)
        */
        for (let i = 1; i <= 100; i++) {
            let strToPrint = "";
            if (i % 3 == 0) {
                strToPrint += "Fizz";
            } 
            if (i % 5 == 0) {
                strToPrint += "Buzz";
            }
            console.log(`${i}: ${strToPrint}`);
        }
    </script>
</body>
</html>
